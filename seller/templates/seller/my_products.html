      <!Doctype HTML>
      <html lang="en">
        <head>
          <meta name ="viewport" content="width=device-width, initial-scale=1">
          <title>Yardsale</title>
          <link rel="stylesheet" href="static/css/normalize.css">
          <link rel="stylesheet" href="static/css/bootstrap.min.css">
          <link rel="stylesheet" href="static/css/bootstrap-theme.css">
          <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
          <link rel="stylesheet" href="static/css/Base-Style.css">
          <link rel="stylesheet" href="static/css/dashboard.css">
          <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
          <style>
          .body{
            background-color:#F7F5EE;
          }
          .jumbotron{
          background-image:url('static/img/ph4.jpg');
          color:black;
          }
          .title-bar{
          background-color: #EBEBEB;
        }
        .sidebar{
          margin-top:0.2em;
        }
        .thumbnail{
          height:16em;
        }
         .thumbnail:hover{
          background-color: #EBEBEB;
        }

        .plus{
          font-size:11.5em;
        } 
          </style>
        </head>
        <body>
          <div class="content">
            <div class="container-fluid title-bar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">yardsale</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="col-lg-6 search-box">
              <div class="input-group search-bar">
                <input type="text" class="form-control" placeholder="Search for products">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
            <!-- /input-group -->
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="profile.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Channel <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="profile.html">My Homepage</a></li>
                  <li><a href="profile.html">Sign-Out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
    </div>
    <div class="container-fluid dashcontent">
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li><a href="channel">Account<span class="sr-only">(current)</span></a></li>
              <hr>
              <li class="active"><a href="my_products">Products<span class="sr-only">(current)</span></li>
              <hr>
            </ul>
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main dashcontent">
            <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4 col-md-3">
                <a data-toggle="modal" data-target="#addprod">
                  <div class="thumbnail text-center">
                    <i class="fa fa-plus plus"></i>
                    <div class="caption">
                      <h4>Add Product</h4>
                    </div>
                  </div>
                </a>
              </div>

                <!--Add Modal -->
                <div class="modal fade" id="addprod" tabindex="-1" role="dialog" aria-labelledby="addprodLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addprodLabel">New Product</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Check me out
                            </label>
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                {% for i in thumbs %}
                        <div class="col-sm-4 col-md-3">
                          <div class="thumbnail text-center" data-toggle="modal" data-target="#editprod">
                            <img src="static/img/ph{{i}}.jpg" alt="..." style="height:10em">
                            <hr>
                            <p style="font-size:1.2em; font-family:Helvetica">Product {{i}}</p>
                          </div>
                      </div>
              {% endfor %}
            </div>
              <hr>
              <div class="text-center col-md-12" style="font-family:Comic Sans MS; font-size:1.5em"> That's all my human!</div>
              </div>
              <hr>

                <!--Edit Modal -->
                <div class="modal fade" id="editprod" tabindex="-1" role="dialog" aria-labelledby="editprodLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editprodLabel"><h4>Edit Product</h4>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Check me out
                            </label>
                          </div>
                          <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              
  </div>
  </div>
  </div>
      </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
      </body>
    </html>
