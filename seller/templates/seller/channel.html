    <!Doctype HTML>
    <html lang="en">
      <head>
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <title>Yardsale</title>
        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.css">
        <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="static/css/Base-Style.css">
        <link rel="stylesheet" href="static/css/dashboard.css">
        <style>
        .jumbotron{
        background-image:url('static/img/ph4.jpg');
        color:black;
        }
        .title-bar{
        background-color: #EBEBEB;
      }
      .sidebar{
        margin-top:0.5em;
      }
        </style>
      </head>
      <body>
        <div class="content">
          <div class="container-fluid title-bar">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">yardsale</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="col-lg-6 search-box">
            <div class="input-group search-bar">
              <input type="text" class="form-control" placeholder="Search for products">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
          </div>
          <!-- /input-group -->
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="profile.html" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Channel <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="profile.html">My Homepage</a></li>
                <li><a href="profile.html">Sign-Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
  </div>
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="channel">Account<span class="sr-only">(current)</span></a></li>
            <hr>
            <li><a href="my_products">Products</a></li>
            <hr>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form action="profile" method="post" enctype="multipart/form-data">
          {% csrf_token %}
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
              </div>
               <div class="form-group">
              <label for="email">Email address</label>
               <input type="email" class="form-control" id="email" placeholder="email">
              </div>
              <div class="form-group">
                <label for="phone">Mobile</label>
                <input type="tel" class="form-control" id="phone" placeholder="Mobile Number">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text-area" class="form-control" id="address" placeholder="Where do you live?">
              </div>
              <div class="form-group">
                <label for="about">About You</label>
                <input type="text-area" class="form-control" id="about" placeholder="Enter something about yourself.">
              </div>
               <div class="form-group">
                <label for="timings">Contact Timings</label>
                <input type="text" class="form-control" id="timings" placeholder="Enter your contact timings here.">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {{post}}
        </div>
      </div>
    </div>


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
    </body>
  </html>
