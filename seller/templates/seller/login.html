<!Doctype HTML>
<html lang="en">
  <head>
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <title>Login|yardsale</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/css/Base-Style.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <style>
        .login-fields 
        {
            padding-left: 40%;
            padding-right:40%;
        }
    </style>
  </head>

    <body>
        <div class="text-center">
        <hr style="max-width:30em">
        <h1 class="text-center">Login</h1>
        <hr style="max-width:30em">
    <div class="login-fields text-center">
        <form id="login_form" method="post" action="login" style="max-width:30em;">
            {% csrf_token %}
          <div class="form-group">
            <label for="Username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" value=""size="50"/>
          </div>
          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" value="" size="50" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.min.js"></script>

</body>
</html>
